<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #990000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #990000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-size: 14px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-btn {
            background-color: white;
            color: #990000;
            padding: 10px 20px;
            border: 1px solid #990000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-container {
            text-align: right;
            margin-top: -10px; /* Adjust this value to bring the link closer */
        }

        .signup-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form th:action="@{/main}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:required="true">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:required="true">
            </div>
            <div class="signup-container">
                <a th:href="@{/signup}" class="signup-link">Sign Up</a>
            </div>
            <button th:href="@{/reservation}" type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
