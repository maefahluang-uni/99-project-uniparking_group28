<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white; /* Set the background color to white */
        }

        .receipt-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #990000; /* Set the box background color to #990000 */
            color: white; /* Set the text color to white */
        }

        h2 {
            color: #333;
        }

        .info {
            margin-top: 20px;
            text-align: left;
        }

        .info label {
            display: block;
            margin-top: 10px;
            color: #666;
        }

        .info span {
            display: block;
            margin-top: 5px;
        }

        .booking-info {
            margin-top: 20px;
            text-align: left;
        }

        .booking-info label {
            display: block;
            margin-top: 10px;
            color: #666;
        }

        .booking-info span {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <h2>Booking Receipt</h2>

        <div class="info">
            <label for="username">Username:</label>
            <span id="name"> <%= currentUser %> </span>
        </div>

        <div class="booking-info">
            <label for="bookingPlace">Booking Place:</label>
            <span id="bookingPlace"> <%= currentPlace %> </span>
        </div>

        <p>Thanks for your booking!</p>
    </div>

</body>
</html>
