<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #990000; /* Set the background color to #990000 */
            color: white; /* Set text color to white */
        }

        .reservation-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: white; /* Set the box background color to white */
            color: #990000; /* Set text color to #990000 */
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="reservation-container">
        <h2>Parking Reservation</h2>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="button" onclick="submitReservation()">Book Now</button>
    </div>

    <script>
        function submitReservation() {
            // Add logic here to handle submitting the reservation form
            alert("Parking reservation submitted!");
        }
    </script>

</body>
</html>
