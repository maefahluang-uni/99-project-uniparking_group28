<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .reservation-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="reservation-container">
        <h2>Parking Reservation</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="regNumber">Vehicle Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber" placeholder="ABC123" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="button" onclick="submitReservation()">Book Parking</button>
    </div>

    <script>
        function submitReservation() {
            // Add logic here to handle submitting the reservation form
            alert("Parking reservation submitted!");
        }
    </script>

</body>
</html>
